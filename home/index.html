center"><div _ngcontent-ng-c993646861 class="col-md-10 col-lg-8 col-xl-7"><app-post-preview _ngcontent-ng-c993646861 _nghost-ng-c68165743 ngh="1"><div _ngcontent-ng-c68165743 class="post-preview"><a _ngcontent-ng-c68165743 href="/jujutso-kaisen"><h2 _ngcontent-ng-c68165743 class="post-title">Jujutso Kaisen</h2><h3 _ngcontent-ng-c68165743 class="post-subtitle">Escuela de Echiceria</h3></a><p _ngcontent-ng-c68165743 class="post-meta"> Posted by <a _ngcontent-ng-c68165743 href="#!">Rafael</a> 2024-10-05 </p></div><!----></app-post-preview><hr _ngcontent-ng-c993646861 class="my-4"><app-post-preview _ngcontent-ng-c993646861 _nghost-ng-c68165743 ngh="1"><div _ngcontent-ng-c68165743 class="post-preview"><a _ngcontent-ng-c68165743 href="/one-piece"><h2 _ngcontent-ng-c68165743 class="post-title">ONE PIECE</h2><h3 _ngcontent-ng-c68165743 class="post-subtitle">(ワンピース, Wan Pīsu)</h3></a><p _ngcontent-ng-c68165743 class="post-meta"> Posted by <a _ngcontent-ng-c68165743 href="#!">Rafael</a> 2024-10-05 </p></div><!----></app-post-preview><hr _ngcontent-ng-c993646861 class="my-4"><app-post-preview _ngcontent-ng-c993646861 _nghost-ng-c68165743 ngh="1"><div _ngcontent-ng-c68165743 class="post-preview"><a _ngcontent-ng-c68165743 href="/kimetsu"><h2 _ngcontent-ng-c68165743 class="post-title">KImetsu no Yaiba </h2><h3 _ngcontent-ng-c68165743 class="post-subtitle">Demon Slayer</h3></a><p _ngcontent-ng-c68165743 class="post-meta"> Posted by <a _ngcontent-ng-c68165743 href="#!">Rafael</a> 2024-10-03 </p></div><!----></app-post-preview><hr _ngcontent-ng-c993646861 class="my-4"><!----><div _ngcontent-ng-c993646861 class="d-flex justify-content-end mb-4"><a _ngcontent-ng-c993646861 href="#!" class="btn btn-primary text-uppercase">Older Posts →</a></div></div></div></div></app-home><!----><app-footer _ngcontent-ng-c3177019257 _nghost-ng-c4073521310 ngh="0"><footer _ngcontent-ng-c4073521310 class="border-top"><div _ngcontent-ng-c4073521310 class="container px-4 px-lg-5"><div _ngcontent-ng-c4073 <script id="ng-state" type="application/json">{"1729332303":{"b":{"posts":["jujutso-kaisen","one-piece","kimetsu"]},"h":{},"s":200,"st":"OK","u":"assets/home/home-data.json","rt":"json"},"2809611073":{"b":"---\r\ntitle: \"ONE PIECE\"\r\nsubtitle: \"(ワンピース, Wan Pīsu)\"\r\nauthor: \"Rafael\"\r\npublicationDate: \"2024-10-05\"\r\nthumbnail: '/assets/posts/one-piece/One-Piece.jpg'\r\nslug: \"one-piece\"\r\n---\r\n\r\n\r\n## Historia de One Piece\r\n\r\nOne Piece (ワンピース Wan Pīsu?)2​ (estilizado en mayúsculas) es un manga escrito e ilustrado por Eiichirō Oda. Comenzó a publicarse en la revista Japonesa Weekly Shōnen Jump el 22 de julio de 1997 y a la fecha se han publicado 109 volúmenes.3​La obra narra las aventuras de Monkey D. Luffy y su tripulación, los Piratas de Sombrero de Paja, recorriendo el mar para encontrar el legendario tesoro \"One Piece\" y así convertirse en el Rey de los Piratas.\r\n\r\n## Dato curioso\r\n\r\nOne Piece es el manga más vendido de la revista Weekly Shōnen Jump (la más importante, reconocida y vendida del medio), de la Editorial Shueisha, y de toda la historia de Japón, con más de 516 millones de copias vendidas a nivel mundial (416 millones en Japón, y 100 millones en 60 países juntos),r 1​ y en Japón fue el manga más vendido de manera consecutiva desde el año 2007 hasta 2018 logrando un récord histórico. Es el manga que más ganancias ha reportado a su autor, ostentando el Récord Guinness como el manga con mayor cantidad de copias publicadas de la misma obra de cómic realizado por un único autor en todo el mundo.13​14​15​ En la encuesta realizada por la cadena de televisión japonesa TV Asahi para elegir los 100 Mejores mangas de la historia, One Piece alcanzó el puesto número 1.r 2​\r\n![Angular Logo](/assets/posts/one-piece/one-piece2.jpg)\r\n\r\n\r\n\r\n## Aspectos de la serie\r\n\r\nLa historia de One Piece narra las aventuras de una tripulación de piratas que se embarcan para encontrar un tesoro denominado el One Piece. Si bien la mayoría de los personajes son navegantes, estos se distinguen de la Marina, que es una organización encargada de controlar y mantener apaciguados a los piratas que causan estragos en islas, pueblos y ciudades neutrales; sin embargo, en la serie se muestra que el Gobierno Mundial, la organización que administra a la Marina, se encuentra bajo la corrupción y la manipulación. Asimismo, la serie incluye a diversos personajes que poseen diferentes habilidades y poderes. El mundo de One Piece está habitado por seres humanos y diversos tipos de razas exóticas como los hombres-pez (魚人 Gyojin?, \"Tritones\" en la versión española del anime) —humanoides híbridos que tienen apariencia de pez—, sirenas, gigantes, enanos, los mink (ミンク Minku?) —animales con pelaje antropomórficos—, los brazos largos, o los piernas largas, además de abundantes variedades de animales ficticios. Parte de los personajes que aparecen están basados en célebres piratas y figuras históricas de la vida real, así como en personajes de otras obras de ficción.\r\n![Blog Layout](/assets/posts/one-piece/one-piece3.jpg)\r\n\r\n## Geografia\r\n\r\nGeográficamente, el mundo de One Piece está cubierto por dos vastos océanos que están divididos por una conglomeración masiva de montañas, que reciben el nombre de la Red Line (赤い土の大陸（レッドライン） Reddo Rain?). Asimismo, la Grand Line (グランドライン(偉大なる航路) Gurando Rain?), es un océano que fluye perpendicular a la Red Line, lo que permite que el mundo esté dividido en cuatro secciones principales: el East Blue (イーストブルー(東の海) Īsuto Burū?), el North Blue (ノースブルー(北の海) Nōsu Burū?), el West Blue (ウェストブルー(西の海) Uesuto Burū?) y el South Blue (サウスブルー(南の海) Sausu Burū?).\r\n\r\nUnos cuerpos de agua gigantes denominados como los Calm Belts (凪の帯（カームベルト） kāmu beruto?), circulan de manera paralela a la Grand Line, algo similar a lo que ocurre con las latitudes del caballo; la razón por la que se llaman así, es porque no presentan ningún fenómeno meteorológico, tal como viento o lluvia haciendo casi imposible transitarlos y por ende, llegar a Grand Line a través de ellos, debido principalmente a que en sus aguas viven de manera natural unos monstruos gigantescos llamados «reyes marinos» (海王類 kaiōrui?). Sin embargo, los únicos barcos capaces de pasar por ellos son los de la Marina, pues están recubiertos de un material especial que consiste en piedras del fondo marino (海楼石 kairōseki?), un mineral especial que emite la misma energía que el mar, lo que les permite encubrir su presencia, permitiendo que los reyes marinos los ignoren por completo., Sin embargo, la vía más utilizada para llegar al Grand Line es mediante un sistema de canales que conecta los cuatro mares, cuyo caudal converge en la punta de la Reverse Mountain (リヴァース・マウンテン Rivāsu Maunten?), confluyendo en un quinto canal, desembocando en la primera mitad de la Grand Line. Esto se debe a que la montaña en cuestión se localiza en una de las dos intersecciones entre la Grand Line y la Red Line. La primera mitad de Grand Line es conocida como «Paradise» (楽園 Paradaisu?, «Paraíso»), debido a que se considera menos peligrosa que la otra mitad, que se encuentra después de la segunda intersección, conocida por el nombre del «Nuevo Mundo» (新世界 Shin Sekai?).\r\n\r\nLas corrientes y el clima de la Grand Line por lo general son extremadamente impredecibles, aunque las islas que la circundan igualmente tienen influencia en el clima de la zona. Los campos magnéticos de la Grand Line causan que las brújulas convencionales no funcionen, por lo que la navegación resulta ser más complicada de lo normal; en su lugar, se debe utilizar una brújula especial llamada Log Pose (ログポース Rogu Pōsu?). El Log Pose funciona de la siguiente manera: este localiza un punto magnético de alguna isla, y una vez en ella, guarda e indica la señal magnética de la siguiente isla más próxima en un lapso de tiempo variable. Este mecanismo puede ser ignorado si se posee un Eternal Pose (エターナルポース Etānaru Pōsu?), una variación del Log Pose que indica de manera permanente la localización de una isla específica sin ninguna variación. Muchos lugares de la serie se inspiran en lugares reales o de otras obras de ficción.48​\r\n\r\n\r\n![Angular Routing Example](/assets/posts/one-piece/piece-geografia.jpg)\r\n\r\n","h":{},"s":200,"st":"OK","u":"assets/posts/one-piece/post.md","rt":"text"},"2824837870":{"b":"---\ntitle: \"Jujutso Kaisen\"\nsubtitle: \"Escuela de Echiceria\"\nauthor: \"Rafael\"\npublicationDate: \"2024-10-05\"\nthumbnail: \"/assets/posts/jujutso-kaisen/jujutso-kaisen2.jpg\"\nslug: \"jujutso-kaisen\"\n---\n\n\n## Historia\n\nJujutsu Kaisen (呪術廻戦 lit. Guerra de Hechicería?), también conocida como Jujutsu Kaisen: Guerra de hechiceros en Japón, es una serie de manga japonés escrita e ilustrada por Gege Akutami. Shūeisha pública sus capítulos en la revista Shūkan Shōnen Jump desde el 5 de marzo de 2018 y los ha recopilado y publicado en veintiocho volúmenes tankōbon a mediados de 2024. La historia gira en torno al estudiante Yūji Itadori, quien se une a una organización secreta de hechiceros para matar a una poderosa maldición llamada Ryōmen Sukuna tras convertirse en su anfitrión. Es una secuela de Tokyo Metropolitan Curse Technical School, del mismo Akutami, que Shūeisha publicó en la revista Jump GIGA entre el 28 de abril y el 28 de julio de 2017 y posteriormente recopiló en un volumen tankōbon bajo el título Jujutsu Kaisen 0, publicado el 4 de diciembre de 2018.\n![Jujutsu Kaisen Scene](/assets/posts/jujutso-kaisen/jujutso-kaisen.jpg)\n## Dato curioso\n\nEn octubre de 2021, el manga Jujutsu Kaisen tenía más de 55 millones de copias en circulación, incluidas las versiones digitales y Jujutsu Kaisen 0, lo que la convierte en una de las series de manga más vendidas de todos los tiempos.[cita requerida]\n\nEl 19 de agosto de 2024, mediante un comunicado de la revista Shūkan Shōnen Jump, Gege Akutami anunció que el manga llegará a su conclusión con el capítulo 271, cuya fecha prevista de publicación será el 30 de septiembre de 2024.\n\n\n\n## Aspecto de la serie\n\nEn Jujutsu Kaisen, todos los seres vivos emanan una energía llamada Energía Maldita (呪力, Juryoku), que brota de las emociones negativas que fluyen naturalmente por el cuerpo. Las personas normales no tienen la habilidad de controlar este flujo en sus cuerpos. Como resultado, liberan continuamente esta Energía Maldita, lo que da lugar a que surjan las Maldiciones (呪い, Noroi), una raza de seres espirituales cuyo principal deseo es el de hacerle daño a la humanidad.\n\nLos Hechiceros Jujutsu (呪術師, Jujutsushi, lit. \"Maestros de Técnicas Malditas\" o \"Chamanes\") son personas que tienen la habilidad de controlar el flujo de Energía Maldita en sus cuerpos, lo que les permite usarla a su antojo, así como reducir cuánto de ella se libera. Los Hechiceros y las Maldiciones de alto rango pueden refinar esta energía y utilizarla para ejecutar Técnicas Malditas (呪術式, Jujutsushiki), que suelen ser exclusivas del usuario particular o correr en su familia. Una forma avanzada de Técnica Maldita es la Expansión de Dominio (領域展開, Ryōiki Tenkai), técnica mediante la cual el usuario puede utilizar su Energía Maldita para construir una dimensión de bolsillo que cubre el área circundante y dentro de la cual todos los ataques son más fuertes.\n\n## Trama\nYūji Itadori es un estudiante de secundaria que vive en Sendai con su abuelo. Se une al Club de Investigación de lo Oculto, a pesar de poseer un talento innato para el deporte. Va a visitar a su abuelo moribundo al hospital todos los días. En su lecho de muerte, su abuelo inculca dos poderosos mensajes dentro de Yuji: «siempre ayuda a la gente» y «muere rodeado de gente». Estas dos ideas aparentemente provienen de los propios arrepentimientos de su abuelo. Después de la muerte de su abuelo, Yūji interpreta estos mensajes como una declaración: todos merecen «una muerte adecuada». Luego se enfrenta a Megumi Fushiguro, un hechicero que le informa de un talismán de categoría especial en su escuela con el que Yūji recientemente se puso en contacto. Sus amigos del Club de lo Oculto abrieron el talismán, un dedo podrido, que atrajo a la escuela a las Maldiciones, criaturas que surgen a través de emociones negativas. Incapaz de derrotar a las maldiciones debido a su falta de poderes mágicos, Yūji se traga el dedo para proteger a Megumi y sus amigos y se convierte en el recipiente de Ryōmen Sukuna, una poderosa maldición. Debido a su naturaleza malvada, las reglas dictan que debe ser exorcizado (y, por extensión, a Yūji) de inmediato. Sin embargo, a pesar de estar poseído, Yūji todavía puede mantener el control de su cuerpo la mayor parte del tiempo. Al ver esto, Satoru Gojō, el maestro de Megumi, decide llevarlo a la escuela Tokyo Prefectural Jujutsu High School para proponer un plan a sus superiores: posponer la sentencia de muerte de Yūji hasta que consuma todos los dedos de Sukuna, permitiéndoles matarlo de una vez por todas\n","h":{},"s":200,"st":"OK","u":"assets/posts/jujutso-kaisen/post.md","rt":"text"},"3111274824":{"b":"---\r\ntitle: \"KImetsu no Yaiba \"\r\nsubtitle: \"Demon Slayer\"\r\nauthor: \"Rafael\"\r\npublicationDate: \"2024-10-03\"\r\nthumbnail: \"/assets/posts/kimetsu/demon-slayer.jpg\"\r\nslug: \"kimetsu\"\r\n---\r\n\r\n# Historia\r\n\r\nKimetsu no Yaiba (鬼滅の刃? lit. «espada matademonios»), también conocida bajo su nombre en inglés Demon Slayer, o en español Guardianes de la noche, es una serie de manga escrita e ilustrada por Koyoharu Gotōge, cuya publicación comenzó el 15 de febrero de 2016 en la revista semanal Shūkan Shōnen Jump de la editorial Shūeisha. Una adaptación a serie de anime producida por el estudio Ufotable fue estrenada el 6 de abril de 2019 y finalizó el 28 de septiembre de ese mismo año cuya primera temporada tiene 26 episodios. La continuación de la historia fue adaptada en formato de película y se llamó Kimetsu no Yaiba: Mugen Ressha-hen, se estrenó el 16 de octubre de 2020 en Japón, convirtiéndose en la película más taquillera en la historia de dicho país.3​ Una segunda temporada del anime y continuación de la película comenzó su emisión en el mes de noviembre de 2021. Una tercera temporada fue estrenada anticipadamente en cines japoneses en febrero de 2023, y se exhibió también en salas de cine selectas a nivel mundial, a lo largo del mes de marzo del mismo año, como parte de una película recopilatoria del anime, que consta de secuencias de los dos últimos episodios de la segunda temporada y el primer episodio de la tercera temporada. El estreno oficial de la tercera temporada, dentro de la serie televisiva, se produjo el 9 de abril de 2023. Una cuarta temporada se emitió de mayo a junio de 2024. Se anunció una secuela de la trilogía cinematográfica después del final de la cuarta temporada.\r\n\r\n## Trama\r\n\r\nNos encontramos en la Era Taisho en Japón, la historia se centra en un joven llamado Tanjiro Kamado; un joven inteligente y de buen corazón que vive con su familia en las montañas, el cual se ha convertido en la única fuente de ingresos de su familia tras el fallecimiento de su padre, haciendo viajes constantes al pueblo cercano para vender carbón. Sin embargo, toda su vida cotidiana cambia radicalmente cuando en uno de estos viajes, regresa a casa y descubre que toda su familia había sido asesinada por un poderoso demonio llamado Muzan Kibutsuji, siendo únicamente su hermana menor llamada Nezuko Kamado la única sobreviviente de aquel incidente, pero mientras trata de llevar a Nezuko al pueblo cercano para pedir ayuda, inesperadamente su hermana se despierta en pleno trayecto y se transforma en una demonio y trata de atacar a Tanjiro, pero a pesar de su condición, Nezuko aún guarda signos de recuerdos, emociones y pensamiento humanos y trata en todo lo posible por no matar a su hermano. Sin embargo, su encuentro es rápidamente interrumpido por un joven llamado Giyū Tomioka, un poderoso espadachín integrante de la élite de los Hashira, cronológicamente siendo el actual Hashira del agua, el cual pertenece a una organización secreta de asesinos de demonios conocidos como 'Demon Slayers', el cual en un principio intenta matar a Nezuko por su condición de demonio, pero después de ver la determinación de Tanjirō por protegerla y de que su hermana Nezuko aun siendo una demonio intente protegerlo también, Tomioka decide perdonarle la vida por esta vez a Nezuko, no sin antes colocarle un bozal de bambú en la boca como precaución por sus colmillos. Posteriormente Tomioka recluta a Tanjiro y lo envía con su antiguo maestro Sakonji Urokodaki, un antiguo miembro del Cuerpo de Demon Slayers, para que éste le enseñe a convertirse también en un asesino de demonios y comienza su búsqueda para ayudar a su hermana a convertirse nuevamente en humana y vengar la muerte del resto de su familia que fue asesinada. En su aventura conoce a los 'Pilares', quienes son los miembros más fuertes de la organización, en donde Tanjiro emprenderá una aventura acompañada de amigos para curar a su hermana Nezuko y matar a Muzan Kibutsuji, el asesino de su familia.\r\n![kimetsu no Yaiba Scene](/assets/posts/kimetsu/imagen.jpg)\r\n## Animación\r\n\r\nUno de los aspectos más impresionantes de Kimetsu no Yaibaes\r\n\r\nTemas\r\n\r\nFamilia : La relación entre Tanjiro y Nezuko es el núcleo emocional de la historia. Tanjiro está dispuesto a hacer lo que sea para salvar a su hermana, y Nezuko, a pesar de ser un demonio, mantiene su lealtad y amor por su hermano.\r\n\r\n\r\nDeterminación y sacrificio : La vida de los cazadores de demonios está llena de sacrificios y pruebas extremas. La dedicación de Tanjiro a su misión muestra un fuerte tema de perseverancia.\r\n\r\n\r\nHumanidad frente a monstruosidad : Aunque los demonios son crueles, algunos personajes revelan historias trágicas que los llevaron a convertirse en lo que son, lo que añade matices a la clásica lucha entre el bien y el mal.","h":{},"s":200,"st":"OK","u":"assets/posts/kimetsu/post.md","rt":"text"},"__nghData__":[{},{"t":{"0":"t1"},"c":{"0":[{"i":"t1","r":1}]}},{"t":{"4":"t0"},"c":{"4":[{"i":"t0","r":2,"x":3}]}},{"c":{"2":[{"i":"c993646861","r":1}]}}]}</script></body></html>
